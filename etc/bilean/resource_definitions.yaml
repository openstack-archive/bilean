- event_type: compute.instance.*.end
  resources:
    - resource_type: os.nova.server
      traits:
        flavor:
          fields: payload.instance_flavor_id
        resource_ref:
          fields: payload.instance_id
- event_type: volume.*.end
  resources:
    - resource_type: volume
      traits:
        size:
          fields: payload.size
        resource_ref:
          fields: payload.volume_id
